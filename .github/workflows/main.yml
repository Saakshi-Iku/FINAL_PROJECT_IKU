name: Build & Publish Debug APK

on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Make Gradle executable
      run: chmod +x ./gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Build Debug APK
      run: ./gradlew assembleDebug
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Upload app-debug
        path: ./app/build/outputs/apk/debug/app-debug.apk
    - name: send APK build on success
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
            iku Earth Build
            Author: ${{ github.actor }}
            Commit ID: ${{ github.sha }}
            View: https://github.com/Renuka-Pooja/iku-earth/actions/runs/${{ github.run_id }}
        document: ./app/build/outputs/apk/debug/app-debug.apk 
    - name: send fail message
      uses: appleboy/telegram-action@master
      if: failure()
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
            COVID Karnataka Build
            Author: ${{ github.actor }}
            Build Failed!
            View: https://github.com/Renuka-Pooja/iku-earth/actions/runs/${{ github.run_id }}
